  - nav: Introduction
    content: <h2 class="subtitle is-5">Why should states strengthen autonomy and empower school leaders?</h2><p>The role and responsibilities of the school principal have grown more complex over the years. Principals are expected to shape the overall academic vision for their school, cultivate a culture of collaboration and excellence, and manage people, data, and processes to enable the school and its students to achieve at high levels.</p><p>Yet while it’s clear that principals feel accountable for results, they feel they are lacking the tools and authority to succeed. According to the 29th Annual MetLife Survey of the American Teacher, principals report that their authority does not match their responsibility&#58;</p><div class="columns"><div class="column is-quarter"><blockquote><strong>89%</strong></br>agree they should be accountable for everything that happens to children in their school.</blockquote></div><div class="column is-quarter"><blockquote><strong>43%</strong></br>have control over removing teachers</blockquote></div><div class="column is-quarter"><blockquote><strong>42%</strong></br>have control over curriculum and instruction</blockquote></div><div class="column is-quarter"><blockquote><strong>42%</strong></br>have control over finance decisions.</blockquote></div></div><p>As the principal role has evolved and become more demanding, states are recognizing that leaders need a wider array of tools and authority to be successful.</p>
    display: block
  - nav: States &amp; Leadership
    content: <h2 class="subtitle is-5">States &amp; Leadership</h2><h2 class="subtitle is-5">How are states hindering principals’ ability to lead?</h2><table class="table table-data"><tbody><tr><td>Lack of personnel authority</td><td><ul><li>State laws mandating that seniority and tenure status drive promotions, placement, and layoffs hinder principals’ efforts to build and maintain effective instructional teams.</li><li>Overly burdensome dismissal processes make it difficult for principals to establish and maintain a schoolwide culture of excellence.</li><li>Lock-step pay scales prohibit the use of performance and incentive pay that could attract and reward talented educators.</li></ul></td></tr><tr><td>Inflexible funding</td><td><ul><li>Restrictions on the use of grant funding often require schools to hire staff with certain qualifications or to purchase specific materials.</li><li>Dedicated school funding is not protected. Districts are permitted to spend an unlimited proportion of K–12 funding as they see fit.</li></ul></td></tr><tr><td>Class-size requirements</td><td>Class-size requirements hamper principals’ ability to allocate resources to fit the specific needs of students and school programs.</td></tr><tr><td>Inefficient procurement</td><td>Overly burdensome procurement regulations can contribute to a risk-averse central office culture and cause both school leaders and service providers to lose time, money, and opportunities.</td></tr></tbody></table>
    display: none
  - nav: Empowering School Leaders
    content: <h2 class="subtitle is-5">Empowering School Leaders</h2><h2 class="subtitle is-5">Provide Budget Flexibility</h2><ul><li>Remove detailed school-level staffing requirements and restrictions on how certain funds are used.</li><li>Fund students on a per-pupil basis instead of funding programs, staff positions, seat time, or school days.</li><li>Hold schools accountable for performance outcomes and measure progress in part based on the proportion of per-pupil funding over which principals have discretion at the school level.</li></ul><h2 class="subtitle is-5">Streamlining the Bureaucracy</h2><ul><li>Reform procurement policies so that competitive bidding requirements do not pose disincentives to innovative partnerships. </li><li>Model from the top—ensure state policies and practices support entrepreneurship and innovation and shift the culture from compliance to problem solving.</li></ul><h2 class="subtitle is-5">Strengthen Personnel Authority</h2><ul><li>Eliminate barriers to principal autonomy—such as state mandates regarding seniority-driven decision making and inflexible salary schedules—that hinder their efforts to recruit and select talent, distribute leadership among top teachers, and remove ineffective staff.</li></ul><h2 class="subtitle is-5">Educate Principals on their Actual Authority</h2><ul><li>Make it easier for principals to distinguish between what is statutorily required versus what is common practice.</li><li>Create mechanisms for principals to share innovative practices and collaborate on problem solving.</li></ul>
    display: none
  - nav: Model Spotlight
    content: <p>In a study of northeast states, the Center on Reinventing Public Education found that <strong>New Hampshire</strong> provided the best policy climate for autonomy and innovation. Compared to their peers in other states, principals in New Hampshire face the fewest barriers to school autonomy, like learning time requirements and other restrictions on funding.</p><p><strong>California</strong> recently revised its school funding scheme by eliminating many categorical restrictions and establishing an accountability system for how funds are spent. Schools now have more funding available for special populations and greater discretion over how to utilize state base funding.</p><p>Principals in <strong>Colorado</strong> and <strong>Tennessee</strong> are empowered to hire teachers based on their fit with the school team and to make other personnel decisions based on the teacher’s performance in the classroom.</p>
