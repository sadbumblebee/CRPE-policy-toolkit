  - nav: Research Review
    content: <h2 class="subtitle is-5">Research findings and recommendations regarding principal autonomy &amp; empowerment</h2><p>Despite the well-established impact of school leaders on student achievement, there is limited research on how specific policies impact principal quality and availability. Much of the available research mirrors general findings on improving overall educator quality and/or is limited to survey and descriptive research from a handful of reputable organizations.</p><h2 class="subtitle is-5">Principals’ effectiveness is impacted by their level of authority</h2><ul> <li>Schools improve when principals have autonomy over decision making (<a href="http://www.newleaders.org/newsreports/great-principals-at-scale/" target="_blank">Ikemoto, Taliaferro, Fenton, and Davis, 2014</a>).</li> <ul> <li>According to a 2009 Wallace Foundation study of 17 school districts, decision-making authority had positive correlation with time spent on activities associated with improving instructional practices, including promoting professional development, motivating staff, building a common school vision, and developing leadership capacity.</li> </ul> <li>Schools with autonomy to determine their needs, goals, and programs do the best job of identifying approaches to change (<a href="http://www.wallacefoundation.org/pages/1_2-shared-leadership-learning-from-leadership.aspx" target="_blank">Seashore Louis, Leithwood, Walhstrom, and Anderson, 2010</a>).</li></ul><h2 class="subtitle is-5">Principals do not feel they have sufficient authority</h2><ul> <li>A large gap exists between expectations for principals and the authority they believe they have to manage their schools (<a href="https://www.metlife.com/assets/cao/foundation/MetLife-Teacher-Survey-2012.pdf" target="_blank">MetLife, 2013</a>)&#59;</li> <ul> <li>89 percent of principals agree that “a principal should be held accountable for everything that happens to the children in a school.”</li> <li>43 percent of principals say they “have a great deal of control when it comes to removing teachers.”</li> <li>42 percent of principals say they “have a great deal of control over curriculum and instruction.”</li> <li>22 percent of principals say they “have a great deal of control in making decisions about finances.”</li> </ul> <li>Changing <em>how schools are funded</em> and <em>how schools are held accountable</em> would improve funding flexibility. States could&#59;</li> <ul> <li>Hold schools accountable for measures of student performance instead of schooling inputs like seat-time requirements and mandated curricula (<a href="www.crpe.org/publications/policy-barriers-school-improvement-whats-real-and-whats-imagined" target="_blank">Miller and Lee, 2014</a>).</li> <li>Fund students instead of programs, staff positions, or school days, and judge progress based on the proportion of funding over which the principal has discretion at the school level (<a href="http://www.crpe.org/publications/policy-barriers-school-improvement-whats-real-and-whats-imagined" target="_blank">Miller and Lee, 2014</a>).</li> <li>Move away from strict adherence to funding formulas and school-level staffing mandates toward explicitly giving districts and school leaders flexibility to use innovative staffing models and better align the funding with school’s strategic priorities (<a href="http://www.newleaders.org/wp-content/uploads/GreatPrincipalsatScale_StateFederalPolicyBrief.pdf" target="_blank">New Leaders, 2014</a>).</li> </ul></ul><h2 class="subtitle is-5">State procurement rules hamper school-level decision making and stifle innovation</h2><ul> <li>District central offices (which control most school procurement) are notoriously risk-averse. When coupled with outdated rules and technology, district procurement systems can hinder school leaders seeking to manage their schools efficiently and creatively (<a href="www.crpe.org/publications/blueprint-effective-and-adaptable-school-district-procurement" target="_blank">Maas and Lake, 2015</a>).</li> <li>While much of the problem can be attributed to district policy and practice, the underlying causes often begin at the state level. Burdensome state bidding requirements and funding constraints inhibit district flexibility to reallocate funds to take advantage of new opportunities (<a href="www.crpe.org/publications/blueprint-effective-and-adaptable-school-district-procurement" target="_blank">Maas and Lake, 2015</a>).</li></ul><h2 class="subtitle is-5">Principals do not have authority to build and manage effective teams</h2><ul> <li>Authority to manage staff (the “ability to hire, promote, and dismiss”) is “the most important, yet most commonly lacking condition for principal effectiveness” (<a href="http://www.newleaders.org/newsreports/great-principals-at-scale/" target="_blank">Ikemoto, Taliaferro, Fenton, and Davis, 2014</a>).</li> <li>Lack of personnel authority is not just a perception among principals—about half of the personnel barriers they cited were real. Barriers include (<a href="http://www.crpe.org/publications/policy-barriers-school-improvement-whats-real-and-whats-imagined" target="_blank">Miller and Lee, 2014</a>)&#59;</li> <ul> <li>Collective bargaining agreements (CBA) that prohibit use of performance/incentive pay, require forced placement, use seniority as driver of decision making, and establish overly burdensome dismissal processes (CBAs themselves are a district issue, but states often stipulate which policies are required with respect to personnel).</li> <li>Required use of central hiring pools (district issue).</li> </ul> <li>New Leaders recommends that states eliminate state-level regulatory/policy barriers that constrain principals in hiring and promoting the best teachers, as well as removing ineffective teachers (<a href="http://www.newleaders.org/wp-content/uploads/2015.07.18.Untapped_PolicyRoadmap.pdf" target="_blank">New Leaders, 2015</a>).</li> <li>States can also support principals who pursue distributed leadership models by eliminating policy barriers and developing model collective bargaining language that enables teachers to observe, evaluate, and provide feedback for other teachers (<a href="http://www.newleaders.org/wp-content/uploads/GreatPrincipalsatScale_StateFederalPolicyBrief.pdf" target="_blank">New Leaders, 2014</a>).</li></ul>
