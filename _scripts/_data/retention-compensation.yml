  - nav: Research Review
    content: <h2 class="subtitle is-5">Research Review</h2><p>Despite the well-established impact of school leaders on student achievement, there is limited research on how specific policies impact principal quality and availability. Much of the available research mirrors general findings on improving overall educator quality and/or is limited to survey and descriptive research from a handful of reputable organizations.</p><h2 class="subtitle is-5">High principal turnover is a real problem with negative consequences</h2><ul><li>Seventy percent of principals indicate their responsibilities have changed dramatically over the past five years and seventy-five percent report the job has become too complex (<a href="https://www.metlife.com/assets/cao/foundation/MetLife-Teacher-Survey-2012.pdf" target="_blank">MetLife, 2013</a>).</li><li>In high-poverty schools in particular, the most effective and least effective principals tend to leave (<a href="http://educationnext.org/school-leaders-matter/" target="_blank">Branch, Hanushek, and Rivkin, 2013</a>).</li><li>Turnover for new principals is remarkably high (<a href="www.shankerinstitute.org/blog/examining-principal-turnover" target="_blank">Fuller, 2012</a>)&#58;</li><ul><li>About 50 percent of newly hired middle school principals and 30 percent of newly hired high school principals remained at the same school for three years. After five years, over one-half of middle school principals and nearly three-quarters of high school principals had left their initial school.</li></ul><li>High principal turnover can lead to higher teacher turnover and negatively impact student achievement. The negative impact is greater at lower-achieving and high-poverty schools (<a href="www.shankerinstitute.org/blog/examining-principal-turnover" target="_blank">Fuller, 2012</a>; <a href="http://www.nber.org/papers/w17243" target="_blank">Béteille, Kalogrides, and Loeb, 2011</a>).</li><li>Frequent principal churn—whether from one school to another or out of the profession altogether—undermines efforts to produce sustained school system improvements and implement meaningful reform (<a href="http://www.wallacefoundation.org/knowledge-center/school-leadership/state-policy/Pages/Developing-Excellent-School-Principals.aspx" target="_blank">Manna, 2015</a>; <a href="www.shankerinstitute.org/blog/examining-principal-turnover" target="_blank">Fuller, 2012</a>; <a href="http://www.nber.org/papers/w17243" target="_blank">Béteille, Kalogrides, and Loeb, 2011</a>).</li><li>But not all principal turnover is bad; districts should still employ thoughtful recruitment strategies to replace low-performing principals with higher performers.</li><ul><li>Negative impact of turnover can be mitigated by filling vacancies with experienced principals (<a href="http://www.nber.org/papers/w17243" target="_blank">Béteille, Kalogrides, and Loeb, 2011</a>).</li><li>A recent study of Washington, D.C., schools found that the district’s efforts to replace low-performing principals with higher performers were associated with a modest bump in student achievement. Specifically, after three years, reading achievement in schools with a new, stronger principal increased by four percentile points as compared to student achievement in schools that continued with the same principal. Among middle school students in schools with replacement principals, the gains were larger and statistically significant in both math and reading (<a href="www.mathematica-mpr.com/our-publications-and-findings/projects/impact-of-principal-transitions-in-dc-public-schools" target="_blank">Walsh and Dotter, 2014</a>).</li></ul><li>Principal turnover is expensive. A conservative estimate of the cost of recruiting and onboarding a principal is about $75,000, and many urban districts replace 15 to 25 principals each year (<a href="http://tntp.org/blog/post/the-real-impact-of-principal-turnover" target="_blank">Van Cleef, 2015</a>; <a href="http://connectleadsucceed.org/sites/default/files/principal_turnover_cost.pdf" target="_blank">School Leaders Network, 2014</a>).</li></ul><h2 class="subtitle is-5">Working conditions matter</h2><ul><li>New principals at high-poverty and low-achieving schools often leave for opportunities to lead schools with better conditions (<a href="http://www.nber.org/papers/w17243" target="_blank">Béteille, Kalogrides, and Loeb, 2011</a>).</li><li>Major factors contributing to why principals leave include substantial on-the-job isolation and a lack of autonomy over personnel and funding decisions due to local and state policies (<a href="http://connectleadsucceed.org/sites/default/files/principal_turnover_cost.pdf" target="_blank">School Leaders Network, 2014</a>; <a href="https://www.naesp.org/resources/2/Principal/2005/J-Fp21.pdf" target="_blank">Johnson, 2005</a>).</li></ul><h2 class="subtitle is-5">Compensation matters</h2><ul><li>A Colorado study found a positive, causal link between principal salaries and student achievement, particularly in math. The findings held up across years and subjects, even when accounting for other factors, suggesting that schools can raise student achievement by attracting better leadership through higher salaries (Carlson and Johnson, 2010).</li><li>Although several jurisdictions have begun to experiment with performance pay for principals, there is little data linking it to student outcomes. Instead, principal compensation is largely based on experience and education level, and the size and type of the school (<a href="https://www.americanprogress.org/issues/education/report/2007/12/04/3746/principal-compensation-more-research-needed-on-a-promising-reform/" target="_blank">Goldhaber, 2007</a>).</li><li>The difference in pay between veteran teachers and school principals is often small and not proportional to the increased responsibility and accountability. States have focused more in recent years on improving teacher salaries and opportunities to the detriment of principals (<a href="edexcellence.net/publications/lacking-leaders-the-challenges-of-principal-recruitment-selection-and-placement" target="_blank">Doyle and Locke, 2014</a>; <a href="https://www.americanprogress.org/issues/education/report/2007/12/04/3746/principal-compensation-more-research-needed-on-a-promising-reform/" target="_blank">Goldhaber, 2007</a>).</li><li>In states seeking to implement performance pay for teachers, moving to a performance-based compensation system for principals may be a prerequisite because it helps build buy-in and understanding among educators of how such compensation schemes work (<a href="https://www.americanprogress.org/issues/education/report/2007/12/04/3746/principal-compensation-more-research-needed-on-a-promising-reform/" target="_blank">Goldhaber, 2007</a>).</li></ul><h2 class="subtitle is-5">How states can retain strong school leaders</h2><ul><li>Recruit and place principals according to their skills, preparation, and match for the school they’ll lead—a good ‘fit’ is a major factor in determining success (<a href="edexcellence.net/publications/lacking-leaders-the-challenges-of-principal-recruitment-selection-and-placement" target="_blank">Doyle and Locke, 2014</a>).</li><li>School leaders should have the opportunity to earn additional compensation through multiple opportunities aligned with state, district, and school goals (<a href="http://www.ride.ri.gov/Portals/0/Uploads/Documents/Teachers-and-Administrators-Excellent-Educators/Performance-Based-Compensation/Principal-Compensation-and-Performance-Incentives.pdf" target="_blank">Schuermann, Guthrie, Prince, and Witham, 2009</a>).</li></ul><h2 class="subtitle is-5">The School Leaders Network recommends four actions to improve school leader retention; most of them fall under district purview, but states can also play a role (<a href="http://connectleadsucceed.org/sites/default/files/principal_turnover_cost.pdf" target="_blank">School Leaders Network, 2014</a>)&#58;</h2><ul><li>Invest in ongoing leadership development. There is some evidence that strong preparation programs may lead to higher retention later on, though these programs are typically very expensive. Ongoing training serves as a bridge to preparation and provides principals with support and skill development beyond the first two years on the job.</li><li>Establish authentic peer networks that provide space for principals to learn from each other.</li><li>Require ongoing one-on-one coaching support for principals as part of the overall evaluation and development process. Typically, coaching is offered only to first-year principals, but extended coaching could reduce isolation and build leadership capacity.</li><li>Restructure central office supervision and eliminate policies that limit autonomy so principals receive the right balance of support and empowerment.</li></ul><h2 class="subtitle is-5">New Leaders suggests additional state actions for linking compensation and retention (<a href="http://www.newleaders.org/newsreports/publications/state-policy-guide/" target="_blank">New Leaders, 2012</a>)&#58;</h2><ul><li>Encourage districts to link additional principal compensation to increased leadership responsibilities, such as managing other principals, mentoring aspiring principal residents, and hosting or facilitating communities of practice and other professional learning communities for rising leaders.</li><li>Establish a statewide model of compensation and salary structure and/or an incentive fund for districts that pilot new salary and award structures based on effectiveness.</li><li>Publicly recognize great principals with measures other than just compensation, such as a principal of the year award; even small demonstrations communicate that principals are valued, which improves retention.</li><li>In addition to increased compensation, incentivize highly effective principals to move to high-need schools by providing increased decision-making autonomy, allowing strong leaders to bring their own teams, and allocating resources toward targeted professional development.</li></ul>
