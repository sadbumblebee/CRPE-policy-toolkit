  - nav: What States Can Do
    content: <h2 id="action" class="subtitle is-5">Taking Informed Action</h2> <p>The tables below bring the elements of the statewide strategy together—targeting needs and then identifying strategies that states can take, the data and measures that need to be tracked, and expected outcomes.</p></br></br> <p class="control is-disabled"><a class="button is-warning is-medium"><span class="icon"><i class="fa fa-warning"></i></span><strong> Issue&#58;</strong> Not enough principals to meet demand</a><table class="table is-striped"> <thead> <tr> <th>Micro Issue</th> <th>Action / Activities</th> <th>Measures / Data Needed</th> <th>Outcomes</th> </tr> </thead> <tbody> <tr> <td>Too few principals entering and completing the pipeline</td> <td><p>Work with districts to collect robust data and project vacancies more accurately and strategically<p> <p>Make the principalship more attractive by strengthening compensation, autonomy, and training</p></td> <td><p>Vacancies collected and projected by region and school type (urban, rural, suburban, high-performing, turnaround)</p> <p>Number of leadership preparation program graduates by region and school type </p></td> <td><p>Stronger data system and planning processes that help district leaders to address not only their recruitment needs, but also prepare for succession</p> <p>More principal candidates apply for positions from local preparation programs, are matched to specific schools based on need, and are retained at higher rates</p></td> </tr> <tr> <td>Pipeline too narrow / barriers to entry</td> <td><p>Create additional flexibility in licensing requirements<p> <p>Establish additional pathways through alternative routes</p></td> <td><p>Percentage of leadership preparation programs that allow non-traditional candidates to apply</p> <p>Percentage of candidates who have applied and been hired by the state/district, disaggregated by race and ethnicity</p></td> <td><p>Alternative certification routes that expand and enhance the candidate pool</p> <p>Program diversity reflects the diversity of district needs across the state</p></td> </tr> <tr> <td>Hiring and training are not strategic</td> <td><p>Eliminate burdensome state hiring procedures<p> <p>Create clearinghouse for best practices in talent hiring</p></td> <td><p>Percentage of vacancies not filled within 60 days of start of school year</p> <p>Percentage of schools led by effective principals (as defined by evaluation system) by performance level and student demographics (high-performing, low-performing, race, SES, ELL, etc.)</p></td> <td><p>Principals are in place at their schools in advance of school year</p> <p>Effective principals are distributed equitably across districts and the state</p></td> </tr> </tbody></table></br></br><p class="control is-disabled"><a class="button is-warning is-medium"><span class="icon"><i class="fa fa-warning"></i></span><strong> Issue&#58;</strong> Principal quality needs improvement</a><table class="table is-striped"><thead><tr><th>Micro Issue</th><th>Action / Activities</th><th>Measures / Data Needed</th><th>Outcomes</th></tr></thead><tbody><tr><td>Principal prep programs are not high quality</td><td><p>Develop accountability system for prep programs</p></td><td><p>Percentage of leadership preparation program graduates employed in the position of school leader within 2 years of program completion</p> <p>Percentage of principals in their 1st or 2nd year who have been evaluated as effective or better</p> <p>Leadership preparation programs whose graduates are evaluated as effective or better in years 1, 2, &amp; 3</p></td><td><p>Fewer leadership graduates are unemployable</p> <p>Principals are prepared to succeed upon appointment to their post</p></td></tr><tr><td>State and districts lack effectiveness data</td><td><p>Ensure state data systems are collecting the information needed to track effectiveness over time<p> <p>Require performance evaluations at district level that have a growth measure</p> <p>Establish state-level guidelines, training, and default evaluation system</p></td><td><p>Percentage of schools led by a principal who was evaluated in the past year</p> <p>Percentage of principals evaluated as below effective</p> <p>Percentage of students and teachers satisfied with their school principal, by school and district</p></td><td><p>All principals, regardless of effectiveness or years on the job, receive feedback to help them improve</p> <p>Improvement in principal effectiveness can be correlated with growth in school performance, as well as student and teacher satisfaction</p></td></tr><tr><td>Principals lack support</td><td><p>Require districts to link professional development to areas identified as needing improvement in the performance evaluation<p> <p>Establish state information warehouse for development and coaching best practices</p></td><td><p>Principals in need of particular supports by region and school type, as identified by performance evaluations</p> <p>Percentage of principals who improve on their evaluations over a 3-year period</p></td><td><p>Principals receive professional development relative to the challenges identified in their evaluation, and demonstrate growth in those same areas within 2 years</p> <p>Struggling principals receive greater support, and demonstrate growth within 1 year.</p> <p>Turnaround principals receive targeted supports and resources, and demonstrate significant school improvement within 2 years.</p></td></tr></tbody></table></br></br><p class="control is-disabled"><a class="button is-warning is-medium"><span class="icon"><i class="fa fa-warning"></i></span><strong> Issue&#58;</strong> Districts and schools are losing their best principals</a><table class="table is-striped"><thead><tr><th>Micro Issue</th><th>Action / Activities</th><th>Measures / Data Needed</th><th>Outcomes</th></tr></thead><tbody><tr><td>Principal retention is a problem</td><td><p>Make the principalship more attractive by strengthening compensation, autonomy, and training</p> <p>Assist districts in creating growth opportunities that span the course of career</p></td><td><p>Retention rates by district, school type, region, and performance levels</p> <p>Percentage of effective principals who have been in their current school assignment for more than 3 years</p> <p>Percentage of effective principals who leave their district, by district</p></td><td><p>Districts demonstrate relative stability in principal tenure, and effective principals remain in place longer</p> <p>Districts retain at least 75% of their effective principals each year</p></td></tr><tr><td>Principals lack authority and autonomy</td><td><p>Eliminate mandates related to personnel rules<p> <p>Reform outdated and overly burdensome procurement systems</p> <p>Remove barriers to spending flexibility at school level</p></td><td><p>Retention rates for non-traditional principals</p> <p>Percentage of effective principals who leave the profession, by district</p></td><td><p>The vast majority of principals report that they have the authority and tools to be successful</p></td></tr><tr><td>Schools lack distributed leadership</td><td><p>Create state-level standards and certifications for school leadership roles at multiple levels<p></td><td><p>Percentage of schools and districts that offer effective teachers with over 5 years of experience at least 2 teacher leadership roles or opportunities</p></td><td><p>Principals report that they rely on teacher leadership to assist with key responsibilities</p> <p>More teachers gain new leadership certifications</p></td></tr></tbody></table>
