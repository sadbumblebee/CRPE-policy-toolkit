  - nav: Model Spotlight
    content: <h2 class="subtitle is-5">Model spotlight</h2><p><strong>Rhode Island</strong> awarded competitive grants to two districts in 2012 to develop and pilot performance-based compensation models. The Rhode Island Department of Education encourages other districts to learn from and potentially adapt these models through an information warehouse maintained by the department on its website. The website includes emerging local compensation models, useful research, and links to programs and other resources on principal compensation.</p><p><strong>KIPP</strong> invests heavily in leadership development at all levels, including continuous learning opportunities, leader retreats, and one-to-one coaching. While these investments have a substantial cost (approximately $150,000 per principal), KIPP schools see great rewards as well, including significantly better retention rates than the average charter school and nationally recognized impacts on student achievement. This model reflects three key components of improving school leader retention that states could incorporate into their efforts&#58; supporting ongoing development, communities of practice, and one-to-one coaching.</p>
    display: none
  - nav: Model Policy
    content: <p>Principal retention is uniquely influenced by a combination of district-level actions and state policies. By creating a policy environment that empowers and supports principals, states can set the tone for strengthening school leadership policies overall&#58; </p><h2 class="subtitle is-5">Improve principal preparation</h2><ul><li>Adopt statewide leadership standards and require programs to align training with them.</li><li>Raise the bar for program entry and completion.</li><li>Require programs to provide rigorous, relevant training and clinical experiences.</li><li>Base program re-approval on program and graduate performance.</li></ul><h2 class="subtitle is-5">Ensure principals receive ongoing evaluation, development, and coaching support</h2><ul><li>Require districts to regularly evaluate principals using an evaluation tool comprised of multiple measures linked to student growth and management of instructional staff, with ratings that reflect various levels of effectiveness.</li><li>Require districts to link professional development and targeted support opportunities to evaluation results, and to use evaluations to inform personnel decisions.</li></ul><h2 class="subtitle is-5">Enable schools to distribute leadership</h2><ul><li>Establish endorsement credentials for different teacher leadership roles aligned with model standards that ensure teacher leaders are prepared for new responsibilities, including leading professional development, fostering instructional collaboration, and monitoring, evaluating, and coaching their peers.</li><li>Remove any existing barriers in state collective bargaining, personnel rules, or salary schedules that would prevent schools from empowering teachers from taking on meaningful leadership roles, including peer evaluation or receiving differentiated compensation for additional responsibilities.</li></ul><h2 class="subtitle is-5">Empower principals with autonomy and authority needed to do the job</h2><ul><li>Eliminate barriers to principal autonomy over hiring staff, distributing leadership among top teachers, and removing those who are not successful in the classroom.</li><li>Provide school-level budget flexibility by shifting to pupil-based funding models and removing detailed school-level staffing requirements and restrictions on how certain funds are used.</li></ul><h2 class="subtitle is-5">Improve compensation systems</h2><ul><li>Encourage districts to link additional principal compensation with increased leadership responsibilities, such as managing other principals, mentoring aspiring principals, and facilitating professional learning communities for rising leaders.</li><li>Establish a statewide compensation model and salary structure that allows for differentiated compensation and/or an incentive fund for districts that pilot new salary and award structures based on effectiveness.</li></ul>
