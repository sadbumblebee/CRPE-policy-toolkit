---
layout: default
---
<section class="section">
<div class="container">

    <h1 class="title is-3">{{page.title}}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

    {{ content }}

</div>
</section>
